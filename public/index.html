<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Country Search - INOVA Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Navigation bar with title and search bar -->
            <div class="navbar">
                <h2>Country search</h2>
                <h5>Enter a country in the search bar to access its information</h5>
                <form class="input-group mb-3" id="searchForm">
                    <input type="text" class="form-control" id="searchText" placeholder="Enter a country..." aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search" class="btn" type="submit">Search</button> 
                    </div>             
                </form>
                <div id="errorMsg" class="alert alert-danger text-center hidden" role="alert" style="width: 100%;"></div>
            </div>

            <!-- Where the search results are displayed -->
            <div class="row" id="result-container">
                <div class="col-lg-6 col-md-6" >
                    <div class="list-group" id="result" role="group"></div>
                </div>
                <div class="col-offset-6 col-md-6 col-lg-6 big" id="details">
                    <div id="resultDetails"></div>
                </div> 
            </div>
            
            <script src="app.js"></script>
            
            <!--Bootstrap-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
